apiVersion: v1
kind: Service
metadata:
  name: talki-service
  namespace: talki
  labels:
    app: talki-application
    component: backend
spec:
  selector:
    app: talki-application
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: grpc
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: talki-service-lb
  namespace: talki
  labels:
    app: talki-application
    component: backend
spec:
  selector:
    app: talki-application
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: grpc
  type: LoadBalancer

