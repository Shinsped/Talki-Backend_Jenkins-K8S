apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: talki-production

namespace: talki-prod

resources:
- ../../base

namePrefix: prod-

commonLabels:
  environment: production

patchesStrategicMerge:
- deployment-patch.yaml
- hpa-patch.yaml

images:
- name: talki-application
  newTag: v1.0.0

replicas:
- name: talki-deployment
  count: 3
- name: nginx-deployment
  count: 2

